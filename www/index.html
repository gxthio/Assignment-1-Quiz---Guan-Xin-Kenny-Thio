<html>
<head>

	    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">

	<link rel="stylesheet" href="css/onsenui.css">
	<link rel="stylesheet" href="css/onsen-css-components.min.css">
	<script src="js/onsenui.min.js"></script>
	
	<!-- Cordova references -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

	<title>My Quiz</title>
</head>
<body>

	<ons-navigator id="myNavigator" page="index.html"></ons-navigator>

<!-- Main page -->

<ons-template id="index.html">
  <ons-page id="Main">
    <ons-toolbar>
      <div class="center">My Quiz</div>
    </ons-toolbar>

<p style="text-align: center">	
<ons-icon icon="md-android" size="60px" style="color: #A5C83A"></ons-icon>
</p>

<p style="text-align: center">	
<ons-button id="push-button">Enter</ons-button>
  </p>
</ons-template>

<!-- -->

<!-- Profile page -->
<ons-template id="profile.html">
  <ons-page id="Profile">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

<!-- User input Surname and Given Name -->
	<div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="surname" modifier="underbar" placeholder="Surname" float></ons-input>
    </p>
    <p>
      <ons-input id="given" modifier="underbar" type="given" placeholder="Given Name" float></ons-input>
    </p>


 <h3>Age:</h3>
  <ons-select id="choose-sel" onchange="editSelects(event)">
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
  </ons-select>


	<p style="margin-top: 30px;">
      <ons-button onclick="enter()">Proceed</ons-button>
    	</p>
</div>
</ons-template>

<!-- -->

      </ons-page>
	


</body>
</html>
